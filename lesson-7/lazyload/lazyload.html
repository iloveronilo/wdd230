  <body>
    <main>
      <h1>Progressive Loading Images</h1>
      <div>
        <picture>

          <img src="https://placekitten.com/400/400" alt="kitten" srcset=""
        /></picture>
        <picture>
          <img src="https://placekitten.com/400/400" alt="kitten" srcset=""
        /></picture>
        <picture>
          <img src="https://placekitten.com/400/400" alt="kitten" srcset=""
        /></picture>
        <picture>
          <img src="https://placekitten.com/400/400" alt="kitten" srcset=""
        /></picture>
        <picture
          ><img src="https://placekitten.com/400/400" alt="kitten" srcset=""
        /></picture>
      </div>
    </main>
  </body>
