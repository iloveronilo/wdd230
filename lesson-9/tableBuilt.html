<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css-tableBuilt/tableBuilt.css" />
    <title>Table-layout</title>
  </head>
  <body>
    <main>
      <div>
        <table>
          <caption>
            ACME Wildwest
          </caption>
          <thead>
            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>August</th>
              <th>$3,590</th>
              <th>$4,000</th>
            </tr>
            <tr>
              <th>September</th>
              <th>$4,420</th>
              <th>$5,000</th>
            </tr>
            <tr>
              <th>October</th>
              <th>$4,870</th>
              <th>$5,000</th>
            </tr>
            <tr>
              <th>November</th>
              <th>$8,610</th>
              <th id="highLight">$7,500</th>
            </tr>
            <tr>
              <th>Black Friday</th>
              <th colspan="2">$3,200</th>
            </tr>
            <tr>
              <th>December</th>
              <th>$6,820</th>
              <th>$7,500</th>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3" id="foot">Compiled by Ronilo</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
    <script>
      const footDate = document.getElementById("foot");
      const now = new Date();
      footDate.textContent = `Compiled ${now} By Ronilo`;
    </script>
  </body>
</html>
